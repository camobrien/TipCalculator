<!-- Tip Calculator by Cameron O'Brien -->
<!-- Created Jan 29th, 2019 -->

<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- start container -->
  <div id="container">
    <h1>Tip Calculator</h1>
    <!-- start calculator -->
    <div id="calculator">
      <form>
        <p>Bill Total</p>
        <p><input id="billamt" type="text" placeholder="Bill Amount"></p>
        <p>Tip Percentage</p>
        <p>
          <select id="percentage">
          <option disabled selected value="0">-- Choose a percent --</option>
          <option value="0.3">30%</option>
          <option value="0.2">20%</option>
          <option value="0.15">15%</option>
          <option value="0.1">10%</option>
          </select>
        </p></form>
        <p>How many people are sharing the bill?</p>
        <p><input id="people" type="text" placeholder="People"> people</p>
        <button type="button" id="calculate"> Calculate Tip! </button>
      </div>
      <!-- calculator end -->
      <!-- start totalTip -->
      <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->
  </div>
  <!-- container end -->

  <script src="javascript.js"></script>

<div id="masthead">
  <small>Created by Cameron O'Brien 2019</small>
</div>
</body>
</html>
